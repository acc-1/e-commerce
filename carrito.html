<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="carrito">
        <h2>Carrito de Compras</h2>
        <ul id="carrito-list"></ul>
        <p id="suma-carrito">Total: $0.00</p>
    </div>

    <button id="boton-comprar">Comprar</button>

    <div id="formulario-compra" style="display: none;">
        <h3>Formulario de Compra</h3>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Nombre">
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" placeholder="Dirección">
        <label for="tarjeta">Número de Tarjeta:</label>
        <input type="number" id="tarjeta" placeholder="0000 0000 0000 0000">
        <button id="realizar-compra">Realizar Compra</button>
    </div>

    <a class="tiendaClass" href="index.html">Volver a la Tienda</a>

    <script src="script.js"></script>
    
</body>
</html>
